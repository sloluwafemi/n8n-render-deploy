  services:
    - type: web
      name: n8n
      env: docker
      plan: free
      dockerfilePath: Dockerfile
      envVars:
        - key: N8N_BASIC_AUTH_ACTIVE
          value: 'true'
        - key: N8N_BASIC_AUTH_USER
          value: 'admin'
        - key: N8N_BASIC_AUTH_PASSWORD
          value: 'admin012'
        - key: WEBHOOK_URL
          value: 'https://ai-agent-i.onrender.com/'
